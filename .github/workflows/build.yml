name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Install Docker for Mac
        run: brew install --cask docker

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: "ValveSoftware/Proton"
          ref: "proton_9.0"
          depth: 1
          submodules: recursive
          path: proton
      
      - name: configure
        run: mkdir build && cd build && ../proton/configure.sh

      - run: make wineopenxr
        working-directory: build